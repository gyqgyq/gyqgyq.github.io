<script>
  var a = +prompt('a: ')
  var b = +prompt('b: ')
  var c = +prompt('c: ')
  var delta = b * b - 4 * a * c

  if (isNaN(a) || isNaN(b) || isNaN(c)) {
    console.log('请输入数字!!!')
  } else if (delta == 0) {
    var x = (-b + Math.sqrt(delta)) / (2 * a)
    console.log("x= " + x)
  } else if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log("x1= " + x1 + "\nx2= " + x2)
  } else {
    var x1 = -(b / 2 / a)
    var x2 = Math.sqrt(-delta) / 2 / a
    console.log("x1=" + x1 + "+" + x2 + "i" + "\nx2=" + x1 + "-" + x2 + "i")
  }

</script>
