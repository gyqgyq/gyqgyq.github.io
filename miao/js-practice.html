  // 给定M和N，求从M个物体中选出N个的排列与组合的数量：
  // Ｃ（ｍ，ｎ）
  // Ａ（ｍ，ｎ）
  function factorial(n) {
    var result = 1
    for (var i = n; i > 1; i--) {
      result *= i
    }
    return result
  }
  function a(m, n) {
    return factorial(m) / factorial(m - n)
  }
  function c(m, n) {
    return a(m, n) / factorial(n)
  }
  
</script>

<script type='x'>
  // 题目：将一个数字的各位加起来求和。如果该和大于10，将得到这个数字继续进行这种操作，直到其只有一位数。
  // 例如：459->4+6+9->19->1+9->10->1+0->1
  // 于是就输出1
  function digitSum (n) {
    if (n < 10) {
      return n
    }
    var digit
    var sum = 0
    while (n > 0) {
      digit = n % 10
      sum += digit
      n = (n - digit) / 10
    }
    return digitSum(sum)
  }
</script>

  function isLeapYear(year) {

  function weekday(year, month) {
    year--
    var days = year * 365 + parseInt(year / 4) -
               parseInt(year / 100) + parseInt(year / 400)
    year++

    for (var i = 1; i < month; i++) {
      days += daysOfMonth(i, year)
    }

      case 3:

      case 4:
        return n + 3 <= 6 ? n : n - 7

function power(x, n) {

      return 1

    }
