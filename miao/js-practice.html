<script type='x'>
  // 给定M和N，求从M个物体中选出N个的排列与组合的数量：
  // Ｃ（ｍ，ｎ）
  // Ａ（ｍ，ｎ）
  
  var m = +prompt('从m个物体: ')
  var n = +prompt('选出n个物体: ')
  var mj = 1
  var nj = 1
  var mnj = 1
  for (var i = 0; i < m; i++) {
    mj *= (m - i)
  }
  for (var i = 0; i < n; i++) {
    nj *= (n - i)
  }
  for (var i = 0; i < m - n; i++) {
    mnj *= (m - n - i)
  }
  var amn = mj/mnj
  var cmn = amn/nj
  console.log('C (m, n): ' + cmn)
  console.log('A (m, n): ' + amn)
</script>
