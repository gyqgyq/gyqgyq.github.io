<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>qq邮箱</title>
  <style>
    body {
      margin: 0;
    }
    header, aside, main {
      display: inline-block;
      box-sizing: border-box;

    }
    header {
      width: 100%;
      height: 100px;
      border-bottom: 2px solid;
    }
    aside {
      width: 220px;
      height: calc(100vh - 100px);
      border-right: 2px solid;
    }
    main {
      width: (100% - 220px);
      height: calc(100% - 100px);
    }

  </style>
</head>
<body>
  <header>
    <p>header</p>
  </header>

  <aside>
    <p>aside</p>
  </aside>

  <main>
    <p>main</p>
  </main>
  
</body>
</html>
