<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>1</title>
  <style>
    
    div.a {
      width: 300px;
      height: 300px;
      display: table-cell;
      border-bottom: 3px solid red;
      background-color: #209030;
      vertical-align   : bottom;
      cursor: pointer;
      font-size: 16px;
      padding-left: 5px;
      
    }

    div.a:hover {
      background-color: #a0d0e0;
      font-size: 50px;
      cursor: none;
      transition: 
        background-color .5s linear,
        font-size 4s linear;
    }
    div.b {
      width: 300px;
      height: 300px;
      display: inline-block;
      border-bottom: 3px solid red;
      background-color: #209030;
      vertical-align: -20px;
      cursor: pointer;
      font-size: 16px;
      padding-left: 5px; 
      line-height: 570px; 
    }
    div.b:hover {
      background-color: #a0d0e0;
      font-size: 50px;
      cursor: none;
      transition: 
        background-color .5s linear,
        font-size 4s linear;
    }

  </style>
</head>
<body>
  <div class="a">
    订阅博客
  </div>
  <div class="b">
    订阅博客
  </div>
</body>
</html>
