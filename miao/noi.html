  }

  function isPalindrom(n) {

  function isLeapYear(n) {
    if (n % 400 ===0) {
      return true
    }
    if (n % 100 === 0) {
      return false
    }
    if (n % 4 === 0) {
      return true
    }
    return false
  }
  function daysOfMonth(n, year) {
    if (n === 2) {
      return isLeapYear(year) ? 29 : 28
    }
    switch (n) {
      case 1:
        return 31
      case 3:
        return 31
      case 4:
        return 30
      case 5:
        return 31
      case 6:
        return 30
      case 7:
        return 31
      case 8:
        return 31
      case 9:
        return 30
      case 10:
        return 31
      case 11:
        return 30
      case 12:
        return 31
    } 
  }
  function weekday (year, month) {
    year--
    var days = year * 365 + parseInt(year / 4) -
               parseInt(year / 100) + parseInt(year / 400)
    year++

      days += daysOfMonth(i, year)
    }
    return days % 7 + 1
  }
