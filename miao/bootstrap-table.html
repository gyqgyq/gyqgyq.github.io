    .table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
    }
    .table thead {
      border-bottom: 2px solid #dee2e6; 
    }
    .table tr {
      border-top: 1px solid #dee2e6;
    }
    .table tr * {
      padding: 15px 30px;
    }
    .table th {
      text-align: left;
    }

    .table-dark {
      background-color: #212529;
      color: #fff;
    }
    .table-dark tr {
      border-color: #d33;
    }
    .table-dark thead {
      border-color: #d33;
    }
    .table-striped tbody tr:nth-of-type(odd){
      background-color: #f1f1f1;
    }
    .table-dark.table-striped tbody tr:nth-of-type(odd){
      background-color: #555;
    }
    
    .table-bordered tr * {
      border: 1px solid #32383e;
    }
    .table-dark.table-bordered tr * {
      border: 1px solid #d33;
    }
    .table-hover tr:hover {
      background-color: #aaa;
    }
    .table-hover td {
      position: relative;
    }
    .table-hover td:hover::before {
      content: '';
      width: 100%;
      top: -9999px;
      height: 99999px;
      background-color: #aaa;
      position: absolute;
      z-index: -100;
      margin-left: -30px;
    }
    .table-hover {
      overflow: hidden;
    }
