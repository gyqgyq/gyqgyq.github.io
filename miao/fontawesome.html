<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
  div, section {
    font-size: 0;
  }
  i {
    padding: 0 2px;
  }
  /*---------------------------------*/
    div {
      width: 300px;
      margin: 100px auto;
      text-align: center;
      direction: rtl;
    }
    i {
      font-size: 40px;
      color: #333;
    }

    div i:nth-child(n):hover ~ i,
    div i:nth-child(n):hover {
      color: #be4bdb;
    }

    /*---------------------------------*/
    section {
      width: 300px;
      margin: 100px auto;
      text-align: center;
      direction: rtl;
    }
    section i {
      position: relative;
    }
    i i {
      position: absolute;
      left: 0;
      color: #be4bdb;
      opacity: 0;
    }

    section > i:nth-child(n):hover ~ i i,
    section > i:nth-child(n):hover i {
      opacity: 1;
    }

    
  </style>
</head>
<body>
  <div>
    <i class="fab fa-github"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-github"></i>
  </div>
  <section>
    
    <i class="far fa-star"><i class="fas fa-star"></i>

</i>
    <i class="far fa-star"><i class="fas fa-star"></i>

</i>
    <i class="far fa-star"><i class="fas fa-star"></i>

</i>
    <i class="far fa-star"><i class="fas fa-star"></i>

</i>
    <i class="far fa-star"><i class="fas fa-star"></i>

</i>


  </section>
</body>
</html>
