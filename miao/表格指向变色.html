<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    
    table {
      width:300px;
      height: 300px;
      box-sizing: border-box;
      border-collapse: collapse;
      font-size: 20px;
    }
    td {
      padding: 0;
      box-sizing: border-box;
      text-align: center;
      vertical-align: middle;
      position: relative;
    }
    .a td {
      border: 5px solid blue;
    }
    .a td:hover:before {
      content: '';
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      box-sizing: border-box;
      border:5px solid red;
      display: inline-block;
      position: absolute;
      left: -5px;
      top: -5px;
    }
    /*------------------------------*/
    .b table {
      position: relative;
      z-index: -100;
    }
    .b td:hover span{
      height: 100%;
      width: 100%;
      left: -5px;
      top: -5px;
      position: absolute;
      border:5px solid red;
      
    }
    .b td {
      border: 5px solid blue;
    }
    /*-------------------------------*/
    .zong {

      height: 300px;
      width: 300px;
      font-size:0px;
    }
    .zong div {
      font-size:16px;
      box-sizing: border-box;
      display: inline-block;
      height: 100px;
      width: 100px;
      border: 5px solid blue;
      line-height: 0;
      position: relative;
      line-height: 90px;
      text-align: center;
    }
    .zong div:hover {
      border: 5px solid red;
      z-index: 100;
    }
    .zong div:nth-child(3n + 2) {
      margin-left: -5px;
    }
    .zong div:nth-child(3n + 3) {
      margin-left: -5px;
    }
    .zong div:nth-child(n + 4):nth-child(-n + 6) {
      margin-top: -5px;
    }
    .zong div:nth-child(n + 7):nth-child(-n + 9) {
      margin-top: -5px;
    }
    /*-------------------------------*/
    .ul-1 {
      width: 300px;
      height: 300px;
      list-style: none;
      padding: 0 5px 5px 0;
    }
    .ul-1 li {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 5px solid blue;
      float: left;
      margin-right: -5px;
      margin-bottom: -5px;
      text-align: center;
      line-height: 90px;
      position: relative;
    }
    .ul-1 li:hover {
      border-color: red;
      z-index: 100;
    }
    /*-------------------------------*/
    .ul-2 {
      width: 300px;
      height: 300px;
      list-style: none;
      padding: 0 5px 5px 0;
    }
    li {
      /*如果不加这条，li是块级元素，会忽略浮动的a元素，但是如果加上边框
      就会影响a元素布局*/
      display: inline; 
    }
    .ul-2 a {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 5px solid blue;
      float: left;
      margin-right: -5px;
      margin-bottom: -5px;
      text-align: center;
      line-height: 90px;
      position: relative;
    }
    .ul-2 a:hover {
      border-color: red;
      z-index: 100;
    }
    

    .ridge td {
      border: 5px ridge blue;
    }
    .ridge td:hover {
      border: 5px solid red;
    }

    .rowcol col {
      border: 5px solid blue;
    }
    .rowcol tr {
      border: 5px solid blue;
    }
    .rowcol td:hover {
      border: 5px solid red;
    }


  </style>
</head>
<body>
  <table class="a">
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
