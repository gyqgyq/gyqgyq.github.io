<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    #qqmail {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;

    }
    header {
      box-sizing: border-box;
      width: 100vw;
      height: 100px;
      border-bottom: 1px solid black;
    }
    aside {
      box-sizing: border-box;
      width: 200px;
      border-right: 1px solid black;
      height: calc(100vh - 100px);
    }
    main {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="qqmail">
    <header></header>
    <aside></aside>
    <main></main>
  </div>
</body>
</html>
