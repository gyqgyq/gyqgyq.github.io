<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input-beauty</title>
  <style>
    * {
      font-size: 30px;
    }
    /*----------checkbox------------*/
    .text {
      display: inline-block;
      vertical-align: 1px;
      padding:0 0 2px 2px;
    }
    
    .ftext {
      padding: 0px 4px 1px 4px;
      background-color: #5dd;
      border-right: none;
      display: inline-block;
      vertical-align: 1px;  

    }
    /*----------checkbox------------*/
    .fcheckbox {
      display: inline-block;
      background-color: #5dd;     
      border-right: none;
      width: 1.25em;
    }
    
     
    .checkbox {
      display: inline-block;
      vertical-align: middle;
      margin-top: -2px;
      margin-left: 13px;
    } 

    .bcheckbox {
      display: inline-block;
      border: 0.5px solid #aaa;
      padding: 0 4px 0 4px;
    }
  </style>
</head>
<body>
  <div>
    <div class="ftext">
      <span>我我我</span>
    </div><input type="text" class="text" value="我我我">
    
    <br><br>
    <div class="fcheckbox">
      <input type="checkbox" class="checkbox">
    </div><span class="bcheckbox">我我我</span>
    
    
  </div>
  
</body>
</html>
