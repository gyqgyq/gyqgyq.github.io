<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input-beauty</title>
  <style>

    /*-------------------文本框---------------------*/
    .input-text input {
      font-size: inherit;
      font-family: inherit;
      margin: -5px auto;
      padding: 2px;
      border: 1px solid black;
      border-radius: 3px;
      margin-bottom: 20px;
    }
    /*-------------------小米---------------------*/
    #mi {
      display: none;
    }
    .xiaomi label {
      display: inline-block;
      height: 62px;
      width: 110px;
      background-color: #e8ebf6;
      border-radius: 9999px;
      position: relative;
    }
    .mi-ball {
      width: 43px;
      height: 43px;
      background-color: #aab7c6;
      border-radius: 43px;
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 10px;
      transition: left .25s linear,
        background-color 0s .5s;
    }
    #mi:checked + label .mi-ball {
      left: 57px;
      background-color: #5da1eb;
      transition: left .25s linear,
        background-color 0s .5s;
    }
    
  </style>
</head>
<body>
  <div class="input-text">Lorem ipsum dolor
    <input type="text" value="lorem">
  </div>

  <div  class="xiaomi">
    <input type="checkbox" id="mi">
    <label for="mi">
      <div class="mi-ball"></div>
    </label>
  </div>
  
</body>
</html>
