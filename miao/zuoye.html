<script type='x' id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  
  var n = +prompt('n: ')

  var m = n
  var jinzhi = 0
  while (m >= 1) {
    jinzhi++
    m = parseInt(m / 10)
  }

  var result = 0
  var number = n
  while (number >= 1) {
    result += (number % 10) ** jinzhi
    number = parseInt(number / 10)
  }

  if (result === n) {
    console.log('YES')
  } else {
    console.log('NO')
  }
  
</script>

<script type='x' id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  var n = +prompt('n: ')
  var m = n
  var hui = 0
  while (m >= 1) {
    hui *= 10
    hui += m % 10
    m = parseInt(m / 10)
  }
  if (n === hui) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script type='x' id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
  var year = +prompt('Year: ') - 2000
  var month = +prompt('Month: ')
  var days = 0
  for (var i = 0; i <= year; i++) {
    if ((i + 1) % 4 === 0) {
      days++
    }
    days += 365
  }
  if (year === 0 && month > 2) {
    days++
  }
  if (month == 2) {
    days += 31
  }
  if (month == 3) {
    days += 31 + 28
  }
  if (month == 4) {
    days += 31 + 28 + 31
  }
  if (month == 5) {
    days += 31 + 28 + 31 + 30
  }
  if (month == 6) {
    days += 31 + 28 + 31 + 30 + 31
  }
  if (month == 7) {
    days += 31 + 28 + 31 + 30 + 31 + 30
  }
  if (month == 8) {
    days += 31 + 28 + 31 + 30 + 31 + 30 + 31
  }
  if (month == 9) {
    days += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31
  }
  if (month == 10) {
    days += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30
  }
  if (month == 11) {
    days += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30 + 31
  }
  if (month == 12) {
    days += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30 + 31 + 30
  }

  days++

  var week = days % 7
  if (week >= 3) {
    console.log(week - 2)
  } else {
    console.log(week + 5)
  }
</script>

<script type='x' id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  var n = +prompt('n: ')
  var num = n / 2
  var sum = 0
  for (var i = 1; i <= num; i++) {
    if (n % i === 0) {
      sum += i
    }
  }
  if (n === sum) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>
<script type='x' id="complete-numbers" sample-input="" sample-output="" comment="输出10000以内所有的完全数">

</script>

<script type='x' id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">
  var n = +prompt('n: ')
  var sqrtn = Math.sqrt(n)
  var su = 0
  for (var i = 2; i <= sqrtn; i++) {
    if (7 % i === 0) {
      su = 1
      break
    }
  }
  if (su === 0) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script type='x' id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">

  var b = +prompt('b: ')
  var max = 0
  for (var i = Math.min(a, b); i > 0; i--) {

      max = i
      break
    }
  }
  var min = a * b / max
  console.log(min)
  console.log(max)
</script>
